<!DOCTYPE html>
<head><title>PERTEMUAN 14</title></head>
<style>
	body{
		display: flex ;
		flex direction: column ;
		align-items: center ;
		justify-content: center ;
		height: 100vh ;
		margin: 0 ;
		font-family: Arial, sans-serif ;
	}
	h2{
		text-align: center ;
	
	}
	.gallery{
		display: grid ;
		grid-template-columns: repeat(3, 200px);
		grid-gap: 20px ;
		justify-content: center ;
	}
	.box{
		width: 200px ;
		height: 120px ;
		border: 2px solid black ;
	}
</style>
<body>

</html>
